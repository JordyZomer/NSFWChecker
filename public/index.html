<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>NSFW CHECKER</title> 
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <center><h1> NSFW CHECKER! </h1></center>
<form action="/upload" method="post" enctype="multipart/form-data">
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<div class="file-upload">
  <button style="margin-bottom:10px;" class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>

  <div class="image-upload-wrap">
    <input class="file-upload-input" type='file' name="file" onchange="readURL(this);" accept="image/*" />
    <div class="drag-text">
      <h3>Drag and drop a file or select add Image</h3>
    </div>
  </div>
  <div class="file-upload-content">
    <div class="image-title-wrap">
        <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
    </div>
  </div>
<input style="margin-top:10px;" class="file-upload-btn" type="submit" value="Submit">
</div>
</form>
    <script  src="js/index.js"></script>
</body>
</html>
